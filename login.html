<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Link -->
  <script src="https://kit.fontawesome.com/256a315b5c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/login/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
  <title>Striker Games | Iniciar Sessao</title>
</head>

<body>
  <div class="container">
    <div class="container-imagem">
      <img src="https://myawsprojectwebgames.s3.amazonaws.com/loginimagem/imagemlogin.png" alt="">
    </div>
    <div class="container-conteudo">
      <div class="container-logo">
        <a href="index.html">
          <img src="https://myawsprojectwebgames.s3.amazonaws.com/icones/logo.png" alt="Logo" class="header-logo">
        </a>
      </div>
      <div class="container-titulo">
        <p>Bem-vindo a</p>
        <h1>Striker Games!</h1>
      </div>
      <div class="container-login">
        <a href="#" class="botao-logar"><i class="fa-brands fa-google" style="color: #050505;"></i>Entrar com Gmail</a>
        <a href="#" class="botao-logarFace"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>Entrar com Facebook</a>
      </div>
      <div class="container-form">
        <form action="">
          <label for="email" class="label1">Email</label>
          <input type="text" id="email" placeholder="Digite seu email" class="input1 style">
        </form>
        <form action="">
          <label for="senha" class="label2">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" class="input2 style">
        </form>
        <div class="container-check">
          <input type="checkbox" id="lembrar">
          <label for="lembrar">Lembrar</label>
          <a href="#">Esqueci a senha</a>
        </div>
      </div>
      <div class="container-botao">
        <a href="#" class="botao-iniciar">Iniciar Sessao</a>
        <a href="criarconta.html" class="botao-criar">Criar Nova Conta</a>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
